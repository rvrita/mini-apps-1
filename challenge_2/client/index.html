<!DOCTYPE html>
<html>

<head>
  <title>Json to CSV converter</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main-container">
    <h1>JSON to CSV</h1>
    <div id="form-container">
      <h2>Paste your JSON here:</h2>
      <form>
        <p>
          <label for="paste-json"></label>
          <textarea id="paste-json" name="paste-json" rows="20" cols="80"></textarea>
        </p>
        <input type="submit" id="submit">
      </form>
    </div>
    <div>
      <p id="form-result">
        <label for="result">Your CSV:</label><br/><br/>
        <textarea id="result" name="result" rows="20" cols="80"></textarea>
      </p>
    </div>
  </div>
</body>

</html>
