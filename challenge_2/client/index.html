<!DOCTYPE html>
<html>

<head>
  <title>Json to CSV converter</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div id="main-container">
    <h1>JSON to CSV</h1>
    <div id="form-container">
      <h2>Paste your JSON here:</h2>
      <form id="form" action="/" method="post" enctype="multipart/form-data">
        <p>
          <label for="paste-json"></label>
          <textarea id="paste-json" name="json" rows="20" cols="80"></textarea>
        </p>
        <p>
          <label for="json-file">Choose a json file:</label>
          <input type="file" id="json-file" name="json-file" accept=".json"><br/>

        </p>
        <input type="submit" id="submit">
      </form>
    </div>
    <div>
      <p id="form-result">
      <h2>Your CSV:</h2>
      <label for="result"></label>
      <textarea id="result" name="result" rows="10" cols="80"></textarea>
      </p>
      <button type="submit" onclick="window.open('file.csv')">Download!</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
