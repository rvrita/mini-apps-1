<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe mini app</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="main-container">
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <table id="table">
        <!-- table content here-->
      </table>
    </div>
    <div id="control-table">
      <div id="player-table">
        <p id="p1">PlayerX</p>
        <p id="p2">PlayerO</p>
      </div>
      <div id="reset-button">
        <button id="reset">Reset</button>
      </div>
    </div>

    <div id="winner">
      <p>Congrats, You won!</p>
      <button id="w-playagain">Play again</button>
    </div>
    <div id="tie">
      <p>It's a tie!</p>
      <button id="t-playagain">Play again</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
